<div>
    <h3>DNS Lookup</h3>
    <form id="dns-lookup-form">
        <div class="form-group">
            <label for="dns-domain">Domain</label>
            <input type="text" class="form-control" id="dns-domain" name="domain" required>
        </div>
        <button type="submit" class="btn btn-primary">Lookup</button>
    </form>
    <div id="dns-lookup-result" class="result"></div>
</div>
